name: "NordVPN CLI"
slug: "nordvpn_cli"
description: "NordVPN CLI tunnel on HAOS (runs nordvpnd + nordvpn inside the add-on)"
version: "0.1.11"
url: "https://github.com/ullrichd21/ha-addon-nordvpn"
arch:
  - aarch64
  - amd64

build_from:
  aarch64: "debian:bookworm-slim"
  amd64: "debian:bookworm-slim"

image: "ghcr.io/ullrichd21/ha-addon-nordvpn-{arch}"
startup: services
boot: auto
init: false

privileged:
  - NET_ADMIN
  - NET_RAW
devices:
  - /dev/net/tun

host_network: true

sysctls:
  net.ipv4.conf.all.rp_filter: "2"

options:
  token: ""
  connect: false
  meshnet: true
  country: ""
  city: ""
  server: ""
  autoconnect: false
  killswitch: false

schema:
  token: str
  connect: bool
  meshnet: bool
  country: str?
  city: str?
  server: str?
  autoconnect: bool?
  killswitch: bool?